name: Deploy to Dev Environment

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Configure Spring Profile for Dev
        run: |
          cp src/main/resources/application-dev.properties src/main/resources/application.properties

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/cheftoo-backend:dev .
          docker push ${{ secrets.DOCKER_USERNAME }}/cheftoo-backend:dev

      - name: Deploy to Dev Server via SSH
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "Deploying dev branch to development environment..."
            
            export KAKAO_CLIENT_ID="${{ secrets.KAKAO_CLIENT_ID }}"
            export KAKAO_CLIENT_SECRET="${{ secrets.KAKAO_CLIENT_SECRET }}"
            export KAKAO_REDIRECT_URL_DEV="${{ secrets.KAKAO_REDIRECT_URL_DEV }}"
            export KAKAO_ACCESS_TOKEN_URL="${{ secrets.KAKAO_ACCESS_TOKEN_URL }}"
            export KAKAO_LOGIN_URL="${{ secrets.KAKAO_LOGIN_URL }}"
            export IMAGE_RECIPE_IMAGE_PATH="${{ secrets.IMAGE_RECIPE_IMAGE_PATH }}"
            export IMAGE_COOKINGORDER_IMAGE_PATH="${{ secrets.IMAGE_COOKINGORDER_IMAGE_PATH }}"
            export SPRING_DATASOURCE_URL_DEV="${{ secrets.SPRING_DATASOURCE_URL_DEV }}"
            export SPRING_DATASOURCE_USERNAME="${{ secrets.SPRING_DATASOURCE_USERNAME }}"
            export SPRING_DATASOURCE_PASSWORD="${{ secrets.SPRING_DATASOURCE_PASSWORD }}"
            export JWT_SECRET="${{ secrets.JWT_SECRET }}"
            export SPRING_REDIS_HOST_DEV="${{ secrets.SPRING_REDIS_HOST_DEV }}"
            export SPRING_REDIS_PORT="${{ secrets.SPRING_REDIS_PORT }}"
            export CLOUD_AWS_CREDENTIALS_ACCESS_KEY="${{ secrets.CLOUD_AWS_CREDENTIALS_ACCESS_KEY }}"
            export CLOUD_AWS_CREDENTIALS_SECRET_KEY="${{ secrets.CLOUD_AWS_CREDENTIALS_SECRET_KEY }}"
            export CLOUD_AWS_S3_RECIPE_IMAGE_BUCKET_DEV="${{ secrets.CLOUD_AWS_S3_RECIPE_IMAGE_BUCKET_DEV }}"
            export CLOUD_AWS_S3_COOKINGORDER_IMAGE_BUCKET_DEV="${{ secrets.CLOUD_AWS_S3_COOKINGORDER_IMAGE_BUCKET_DEV }}"
            export SPRING_DATASOURCE_YOUTUBE_API_KEY="${{ secrets.SPRING_DATASOURCE_YOUTUBE_API_KEY }}"
            export SPRING_DATASOURCE_YOUTUBE_API_URL="${{ secrets.SPRING_DATASOURCE_YOUTUBE_API_URL }}"
            export POLICY_VERSION_PRIVACY="${{ secrets.POLICY_VERSION_PRIVACY }}"
            export POLICY_VERSION_TOS="${{ secrets.POLICY_VERSION_TOS }}"
            export POLICY_VERSION_SMS="${{ secrets.POLICY_VERSION_SMS }}"
            
            docker pull ${{ secrets.DOCKER_USERNAME }}/cheftoo-backend:dev
#            cd ${{ secrets.SERVER_PATH_BE_DEV }}
#            docker-compose up -d
            
            echo "Development deployment complete."
